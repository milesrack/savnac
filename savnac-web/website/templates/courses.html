{% extends 'base.html' %}
{% block title %}Courses{% endblock %}
{% block content %}
<section id='courses'>
	<div class='container'>
		<div class='row'>
			{% for item in data %}
			<div class='col-md-6 col-lg-4'>
				<a href='courses/{{item[0]}}/{{dest}}' style='text-decoration: none; color: #191919;'>
					<div class='card'>
						<div class='card-body'>
							<h5>{{item[1]}}</h5>
						</div>
					</div>
				</a>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
{% endblock %}
